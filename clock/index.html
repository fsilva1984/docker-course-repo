<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nginx server</title>

  <link rel="stylesheet" href="./style.css">


  <script src="./script.js" defer>
  </script>


</head>

<body>
  <main>
    <div id="box-title">
      <h1>
        <span id="txt-1">Time</span>
        <span id="txt-2">now</span>
        <span id="txt-3">!</span>
      </h1>
    </div>
    <label for="box-h">
      <h3 id="am-pm">pm</h3>
    </label>
    <div id="box-time">

      <div id="box-h">
        <h1>
          <span id="time-h">00</span>
        </h1>
      </div>

      <div id="box-dots-L">
        <h1>
          <span id="dots-l">:</span>
        </h1>
      </div>

      <div id="box-m">
        <h1>
          <span id="time-m">00</span>
        </h1>
      </div>

      <div id="box-dots-R">
        <h1>
          <span id="dots-r">:</span>
        </h1>
      </div>

      <div id="box-s">
        <h1>
          <span id="time-s">00</span>
        </h1>
      </div>

  </main>

</body>

</html>
